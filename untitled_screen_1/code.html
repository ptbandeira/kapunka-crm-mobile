<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Mix Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="container mx-auto p-4" style="max-width: 480px;">
<header class="text-center py-6">
<h1 class="text-3xl font-bold text-gray-800">Calculadora de Mix de Producto</h1>
<p class="text-gray-500 mt-2">Encuentre la combinación de productos ideal para sus clientes.</p>
</header>
<main class="bg-white p-6 rounded-2xl shadow-lg">
<form id="calculator-form">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="client-type">Tipo de Cliente</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">store</span>
<select class="form-select w-full pl-10 pr-4 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md appearance-none" id="client-type" name="client-type">
<option>Seleccione un tipo</option>
<option value="hotel">Hotel</option>
<option value="spa">Spa</option>
<option value="aesthetic-clinic">Clínica estética</option>
<option value="dermatological-clinic">Clínica dermatológica</option>
<option value="plastic-surgery-clinic">Clínica de cirugía plástica</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="number-of-rooms">Número de Habitaciones/Cabinas</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">meeting_room</span>
<input class="w-full pl-10 pr-4 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md" id="number-of-rooms" name="number-of-rooms" placeholder="Ej: 25" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="treatments-per-month">Tratamientos por Mes</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">event</span>
<input class="w-full pl-10 pr-4 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md" id="treatments-per-month" name="treatments-per-month" placeholder="Ej: 100" type="number"/>
</div>
</div>
</div>
<div class="mt-8">
<button class="w-full flex justify-center items-center py-4 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick="calculateMix()" type="button">
<span class="material-icons mr-2">calculate</span>
                        Calcular
                    </button>
</div>
</form>
</main>
<div class="mt-8 bg-white p-6 rounded-2xl shadow-lg hidden" id="results">
<h2 class="text-2xl font-bold text-gray-800 text-center">Mix de Producto Recomendado</h2>
<div class="mt-6 space-y-4" id="product-list">
</div>
</div>
<footer class="text-center py-6 text-gray-500 text-sm">
<p>Esta es una herramienta de estimación. Los resultados pueden variar.</p>
</footer>
</div>
<script>
        function calculateMix() {
            const clientType = document.getElementById('client-type').value;
            const rooms = parseInt(document.getElementById('number-of-rooms').value) || 0;
            const treatments = parseInt(document.getElementById('treatments-per-month').value) || 0;
            if (!clientType || (rooms === 0 && treatments === 0)) {
                alert('Por favor, complete todos los campos para obtener una recomendación.');
                return;
            }
            // This is a simplified logic. A more complex algorithm would be needed for accurate recommendations.
            let results = {};
            if (clientType === 'hotel') {
                results['DROP30'] = Math.ceil(rooms * 0.5);
                results['PUMP100'] = Math.ceil(rooms * 0.2);
            } else if (clientType === 'spa' || clientType === 'aesthetic-clinic') {
                results['ROLL10'] = Math.ceil(treatments * 0.1);
                results['DROP50'] = Math.ceil(treatments * 0.2);
                results['PUMP250'] = Math.ceil(treatments * 0.15);
                results['PRO1L'] = Math.ceil(treatments / 50); // Assuming 1L serves 50 treatments
            } else { // Dermatological and plastic surgery clinics
                results['DROP50'] = Math.ceil(treatments * 0.3);
                results['PUMP500'] = Math.ceil(treatments * 0.1);
                results['PRO1L'] = Math.ceil(treatments / 40); // Assuming 1L serves 40 treatments for these clinics
            }
            displayResults(results);
        }
        function displayResults(results) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous results
            const productMap = {
                'ROLL10': 'Roll-on 10 ml',
                'DROP30': 'Gotero 30 ml',
                'DROP50': 'Gotero 50 ml',
                'PUMP100': 'Dosificador 100 ml',
                'PUMP250': 'Dosificador 250 ml',
                'PUMP500': 'Dosificador 500 ml',
                'PRO1L': 'Profesional 1L'
            };
            let hasResults = false;
            for (const productCode in results) {
                if (results[productCode] > 0) {
                    hasResults = true;
                    const productName = productMap[productCode];
                    const quantity = results[productCode];
                    const resultItem = `
                        <div class="flex items-center justify-between bg-gray-100 p-4 rounded-lg">
                            <div>
                                <p class="font-semibold text-gray-800">${productName}</p>
                                <p class="text-sm text-gray-500">${productCode}</p>
                            </div>
                            <div class="text-lg font-bold text-indigo-600">${quantity} <span class="text-sm font-normal text-gray-600">unidades</span></div>
                        </div>
                    `;
                    productList.innerHTML += resultItem;
                }
            }
            if(hasResults) {
                document.getElementById('results').classList.remove('hidden');
            } else {
                 productList.innerHTML = `<p class="text-center text-gray-600">No se encontraron productos recomendados con los datos proporcionados.</p>`;
                 document.getElementById('results').classList.remove('hidden');
            }
        }
    </script>

</body></html>
