<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d171b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Product Details</h2>
        </div>
        <h3 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Product Information</h3>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Product Name</p>
          <div class="shrink-0"><p class="text-[#0d171b] text-base font-normal leading-normal">Premium Widget</p></div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171b] text-base font-medium leading-normal line-clamp-1">Description</p>
            <p class="text-[#4c809a] text-sm font-normal leading-normal line-clamp-2">High-quality widget for various applications.</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Category</p>
          <div class="shrink-0"><p class="text-[#0d171b] text-base font-normal leading-normal">Widgets</p></div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Price</p>
          <div class="shrink-0"><p class="text-[#0d171b] text-base font-normal leading-normal">$49.99</p></div>
        </div>
        <h3 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Commercial Conditions</h3>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Discount</p>
          <div class="shrink-0"><p class="text-[#0d171b] text-base font-normal leading-normal">10%</p></div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Tax Rate</p>
          <div class="shrink-0"><p class="text-[#0d171b] text-base font-normal leading-normal">5%</p></div>
        </div>
      </div>
      <div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eff3] text-[#0d171b] text-sm font-bold leading-normal tracking-[0.015em] grow"
            >
              <span class="truncate">Edit</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1193d4] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] grow"
            >
              <span class="truncate">Delete</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
