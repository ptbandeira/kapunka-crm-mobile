<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d171b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Review &amp; Confirm</h2>
        </div>
        <h3 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Client Information</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Client Name</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">Sophia Bennett</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Business Type</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">Spa</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Treatment Rooms</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">5</p>
          </div>
        </div>
        <h3 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Calculation Inputs</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Monthly Treatments</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">150</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Discount</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">10%</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#cfdfe7] py-5">
            <p class="text-[#4c809a] text-sm font-normal leading-normal">Competitive Percentage</p>
            <p class="text-[#0d171b] text-sm font-normal leading-normal">20%</p>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1193d4] text-slate-50 text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Confirm &amp; Generate</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e7eff3] text-[#0d171b] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Go Back &amp; Edit</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#e7eff3] bg-slate-50 px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d171b]" href="#">
            <div class="text-[#0d171b] flex h-8 items-center justify-center" data-icon="Calculator" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M200,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V40A16,16,0,0,0,200,24ZM88,200a12,12,0,1,1,12-12A12,12,0,0,1,88,200Zm0-40a12,12,0,1,1,12-12A12,12,0,0,1,88,160Zm40,40a12,12,0,1,1,12-12A12,12,0,0,1,128,200Zm0-40a12,12,0,1,1,12-12A12,12,0,0,1,128,160Zm40,40a12,12,0,1,1,12-12A12,12,0,0,1,168,200Zm0-40a12,12,0,1,1,12-12A12,12,0,0,1,168,160Zm16-56a8,8,0,0,1-8,8H80a8,8,0,0,1-8-8V64a8,8,0,0,1,8-8h96a8,8,0,0,1,8,8Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d171b] text-xs font-medium leading-normal tracking-[0.015em]">Calculator</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4c809a]" href="#">
            <div class="text-[#4c809a] flex h-8 items-center justify-center" data-icon="PresentationChart" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H136V24a8,8,0,0,0-16,0V40H40A16,16,0,0,0,24,56V176a16,16,0,0,0,16,16H79.36L57.75,219a8,8,0,0,0,12.5,10l29.59-37h56.32l29.59,37a8,8,0,1,0,12.5-10l-21.61-27H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,136H40V56H216V176ZM104,120v24a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm32-16v40a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm32-16v56a8,8,0,0,1-16,0V88a8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#4c809a] text-xs font-medium leading-normal tracking-[0.015em]">Results</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4c809a]" href="#">
            <div class="text-[#4c809a] flex h-8 items-center justify-center" data-icon="Users" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#4c809a] text-xs font-medium leading-normal tracking-[0.015em]">Clients</p>
          </a>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
