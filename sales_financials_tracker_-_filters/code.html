<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d171b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Sales Financials</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#0d171b] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-[#0d171b]" data-icon="DownloadSimple" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M224,152v56a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V152a8,8,0,0,1,16,0v56H208V152a8,8,0,0,1,16,0Zm-101.66,5.66a8,8,0,0,0,11.32,0l40-40a8,8,0,0,0-11.32-11.32L136,132.69V40a8,8,0,0,0-16,0v92.69L93.66,106.34a8,8,0,0,0-11.32,11.32Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <h2 class="text-[#0d171b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Key Metrics</h2>
        <div class="flex flex-wrap gap-4 p-4">
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eff3]">
            <p class="text-[#0d171b] text-base font-medium leading-normal">Total Revenue</p>
            <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">$2.5M</p>
            <p class="text-[#078836] text-base font-medium leading-normal">+10%</p>
          </div>
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eff3]">
            <p class="text-[#0d171b] text-base font-medium leading-normal">Avg. Deal Size</p>
            <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">$12.5K</p>
            <p class="text-[#e73508] text-base font-medium leading-normal">-5%</p>
          </div>
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eff3]">
            <p class="text-[#0d171b] text-base font-medium leading-normal">Profit Margin</p>
            <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">22%</p>
            <p class="text-[#078836] text-base font-medium leading-normal">+2%</p>
          </div>
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eff3]">
            <p class="text-[#0d171b] text-base font-medium leading-normal">Sales Cycle</p>
            <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">30 Days</p>
            <p class="text-[#e73508] text-base font-medium leading-normal">-3%</p>
          </div>
        </div>
        <h2 class="text-[#0d171b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Sales by Product Mix</h2>
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-xl border border-[#cfdfe7] p-6">
            <p class="text-[#0d171b] text-base font-medium leading-normal">Product Sales</p>
            <p class="text-[#0d171b] tracking-light text-[32px] font-bold leading-tight truncate">$1.2M</p>
            <div class="flex gap-1">
              <p class="text-[#4c809a] text-base font-normal leading-normal">This Year</p>
              <p class="text-[#078836] text-base font-medium leading-normal">+15%</p>
            </div>
            <div class="grid min-h-[180px] gap-x-4 gap-y-6 grid-cols-[auto_1fr] items-center py-3">
              <p class="text-[#4c809a] text-[13px] font-bold leading-normal tracking-[0.015em]">Product A</p>
              <div class="h-full flex-1"><div class="border-[#4c809a] bg-[#e7eff3] border-r-2 h-full" style="width: 50%;"></div></div>
              <p class="text-[#4c809a] text-[13px] font-bold leading-normal tracking-[0.015em]">Product B</p>
              <div class="h-full flex-1"><div class="border-[#4c809a] bg-[#e7eff3] border-r-2 h-full" style="width: 50%;"></div></div>
              <p class="text-[#4c809a] text-[13px] font-bold leading-normal tracking-[0.015em]">Product C</p>
              <div class="h-full flex-1"><div class="border-[#4c809a] bg-[#e7eff3] border-r-2 h-full" style="width: 50%;"></div></div>
            </div>
          </div>
        </div>
        <h2 class="text-[#0d171b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Filters</h2>
        <div class="flex gap-3 p-3 overflow-x-hidden">
          <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#e7eff3] pl-4 pr-2">
            <p class="text-[#0d171b] text-sm font-medium leading-normal">Client</p>
            <div class="text-[#0d171b]" data-icon="CaretDown" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
          </button>
          <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#e7eff3] pl-4 pr-2">
            <p class="text-[#0d171b] text-sm font-medium leading-normal">Date Range</p>
            <div class="text-[#0d171b]" data-icon="CaretDown" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
          </button>
          <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#e7eff3] pl-4 pr-2">
            <p class="text-[#0d171b] text-sm font-medium leading-normal">Product Type</p>
            <div class="text-[#0d171b]" data-icon="CaretDown" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
          </button>
          <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#e7eff3] pl-4 pr-2">
            <p class="text-[#0d171b] text-sm font-medium leading-normal">Sales Rep</p>
            <div class="text-[#0d171b]" data-icon="CaretDown" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div>

            <div class="text-[#4c809a] flex h-8 items-center justify-center" data-icon="Users" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                ></path>
              </svg>
            </div>
            <p class="text-[#4c809a] text-xs font-medium leading-normal tracking-[0.015em]">Clients</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4c809a]" href="#">
            <div class="text-[#4c809a] flex h-8 items-center justify-center" data-icon="UsersThree" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M244.8,150.4a8,8,0,0,1-11.2-1.6A51.6,51.6,0,0,0,192,128a8,8,0,0,1-7.37-4.89,8,8,0,0,1,0-6.22A8,8,0,0,1,192,112a24,24,0,1,0-23.24-30,8,8,0,1,1-15.5-4A40,40,0,1,1,219,117.51a67.94,67.94,0,0,1,27.43,21.68A8,8,0,0,1,244.8,150.4ZM190.92,212a8,8,0,1,1-13.84,8,57,57,0,0,0-98.16,0,8,8,0,1,1-13.84-8,72.06,72.06,0,0,1,33.74-29.92,48,48,0,1,1,58.36,0A72.06,72.06,0,0,1,190.92,212ZM128,176a32,32,0,1,0-32-32A32,32,0,0,0,128,176ZM72,120a8,8,0,0,0-8-8A24,24,0,1,1,87.24,82a8,8,0,1,0,15.5-4A40,40,0,1,0,37,117.51,67.94,67.94,0,0,0,9.6,139.19a8,8,0,1,0,12.8,9.61A51.6,51.6,0,0,1,64,128,8,8,0,0,0,72,120Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#4c809a] text-xs font-medium leading-normal tracking-[0.015em]">Leads</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d171b]" href="#">
            <div class="text-[#0d171b] flex h-8 items-center justify-center" data-icon="Briefcase" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M152,112a8,8,0,0,1-8,8H112a8,8,0,0,1,0-16h32A8,8,0,0,1,152,112Zm80-40V200a16,16,0,0,1-16,16H40a16,16,0,0,1-16-16V72A16,16,0,0,1,40,56H80V48a24,24,0,0,1,24-24h48a24,24,0,0,1,24,24v8h40A16,16,0,0,1,232,72ZM96,56h64V48a8,8,0,0,0-8-8H104a8,8,0,0,0-8,8Zm120,57.61V72H40v41.61A184,184,0,0,0,128,136,184,184,0,0,0,216,113.61Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d171b] text-xs font-medium leading-normal tracking-[0.015em]">Sales</p>
          </a>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
